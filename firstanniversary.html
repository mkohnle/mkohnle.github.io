<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f0;
            margin: 0;
            padding: 0;
            /* overflow: hidden; */
        }
        h1 {
            font-size: 40px;
            color: #ff6f61;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }
        #hiddenText {
            display: none;
            font-weight: bold;
        }
        #revealButton {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #gameButton {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
			margin-top: 10px;
			margin-bottom: 20px;
        }
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1; /* Ensure the hearts are above other content */
        }
        #game {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: fall-rotate 8s linear infinite;
            cursor: pointer;
        }
        @keyframes fall-rotate {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
		#message {
			font-size: 24px; /* Increase font size */
			color: #fff; /* Change text color to white */
			background-color: #ff6f61; /* Add a background color */
			padding: 10px; /* Add padding for better visibility */
			margin: 0 auto; /* Center horizontally */
			width: 80%; /* Adjust the width */
			opacity: 0; /* Initially set opacity to 0 */
			transition: opacity 0.5s ease-in-out; /* Add a smooth transition */
		}
		#message.active {
			opacity: 1; /* Change opacity to 1 to fade in */
		}
    </style>
</head>
<body>
    <header>
        <h1>Happy Anniversary!</h1>
    </header>
    <main>
		<h2 id="message"></h2>		
        <p>I just wanted to take a moment to say...</p>
        <h2><strong>I love you ganz arg!!!</strong></h2>
        <button id="revealButton">Spoiler</button>
        <p id="hiddenText">Mehr als du mich liebst üò°</p>
        <p>You mean the world to me, and I'm so grateful to have you in my life.</p>
		<div><button id="gameButton">Play Game</button></div>
        <iframe src="https://www.youtube.com/embed/LK3C9IytrLI" allowfullscreen></iframe>        
    </main>	
    <footer>
        <p>Created with ‚ù§Ô∏è by Marcelo Schatzolo</p>
    </footer>
    <div id="game-container">
        <div id="game"></div>		
    </div>
    <script>
        var buttonClicked = false;

        document.getElementById("revealButton").addEventListener("click", function () {
            var hiddenText = document.getElementById("hiddenText");
            if (!buttonClicked) {
                hiddenText.style.display = "block";
                buttonClicked = true;
            } else {
                hiddenText.style.display = "none";
                buttonClicked = false;
            }
        });

        const messages = [
            "I love you more than words can express",
            "I love your big... eyes üëÄ",
            "I love to go on adventures with you",
            "Every moment with you is special",
            "You are the love of my life",
            "I love every minute I can spend with you",
            "Every second I love you more",
            "You are the best thing that ever happened to me",
            "You make me very happy",
            "You are my favorite Schatzimausileinchen"
        ];

        document.getElementById("gameButton").addEventListener("click", function () {
            document.getElementById("game-container").style.display = "block";
            createHearts();
			document.getElementById("gameButton").style.display = "none"; // Hide the button after clicking
        });

        function createHearts() {
            const game = document.getElementById("game");

            for (let i = 0; i < 10; i++) {
                const heart = document.createElement("img");
                heart.classList.add("heart");
                heart.src = "heart.png"; // Replace with the path to your heart image
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 6 + 5}s`; // Slower falling (5-10 seconds)

                heart.addEventListener("click", function () {
					const message = messages[i];
					const messageElement = document.getElementById("message");

					messageElement.textContent = message;
					messageElement.classList.add("active"); // Add the 'active' class
					heart.style.display = "none";
				});

                game.appendChild(heart);
            }
        }
    </script>
</body>
</html>
